<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPM - Handoff Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .header {
            background: #1e293b;
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-tabs {
            display: flex;
            gap: 1rem;
        }
        .nav-tabs a {
            color: #94a3b8;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .nav-tabs a:hover {
            background: #334155;
            color: #fff;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Compare Header */
        .compare-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }
        .compare-title {
            font-size: 1.5rem;
        }
        .compare-title .handoff-id {
            color: #3b82f6;
            font-family: monospace;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        .status-badge.spec { background: #64748b; color: #fff; }
        .status-badge.pending { background: #f59e0b; color: #000; }
        .status-badge.delivered { background: #3b82f6; color: #fff; }
        .status-badge.uat { background: #8b5cf6; color: #fff; }
        .status-badge.passed { background: #22c55e; color: #000; }
        .status-badge.failed { background: #ef4444; color: #fff; }

        /* Comparison Panels */
        .compare-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 1024px) {
            .compare-panels {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: #1e293b;
            border-radius: 0.75rem;
            border: 2px solid #334155;
            overflow: hidden;
        }
        .panel.request-panel {
            border-color: #3b82f6;
        }
        .panel.response-panel {
            border-color: #22c55e;
        }
        .panel-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-header h2 {
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .panel.request-panel .panel-header h2 { color: #3b82f6; }
        .panel.response-panel .panel-header h2 { color: #22c55e; }

        .panel-meta {
            padding: 1rem 1.5rem;
            background: #0f172a;
            font-size: 0.875rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }
        .panel-meta p {
            color: #94a3b8;
        }
        .panel-meta strong {
            color: #e2e8f0;
        }
        .panel-content {
            max-height: 500px;
            overflow-y: auto;
            background: #0f172a;
            padding: 1.5rem;
            font-family: monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .panel-content h1, .panel-content h2, .panel-content h3 {
            color: #fff;
            margin: 1rem 0 0.5rem 0;
        }
        .panel-content p {
            margin-bottom: 0.5rem;
        }
        .panel-content code {
            background: #1e293b;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        .view-full-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #334155;
            color: #e2e8f0;
            text-decoration: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .view-full-btn:hover {
            background: #475569;
        }

        /* Actions */
        .compare-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #334155;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-approve {
            background: #22c55e;
            color: #000;
        }
        .btn-approve:hover {
            background: #16a34a;
        }
        .btn-reject {
            background: #ef4444;
            color: #fff;
        }
        .btn-reject:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }
        .btn-secondary:hover {
            background: #475569;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        .empty-state h3 {
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>MetaPM - Handoff Comparison</h1>
        <nav class="nav-tabs">
            <a href="/static/dashboard.html">Dashboard</a>
            <a href="/handoffs.html">Handoffs</a>
            <a href="/roadmap.html">Roadmap</a>
        </nav>
    </header>

    <main class="container">
        <div id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading handoff details...</p>
            </div>
        </div>
    </main>

    <script>
        // Get handoff ID from URL
        const pathParts = window.location.pathname.split('/');
        const handoffId = pathParts[pathParts.length - 1];

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const d = new Date(dateStr);
            return d.toLocaleString('en-US', {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        // Get status class
        function getStatusClass(status) {
            return (status || 'SPEC').toLowerCase();
        }

        // Render the comparison view
        function renderComparison(data) {
            const handoff = data.handoff;
            const completions = data.completions || [];
            const latestCompletion = completions[0];

            let html = `
                <div class="compare-header">
                    <h1 class="compare-title">
                        Handoff Comparison: <span class="handoff-id">${handoff.id}</span>
                    </h1>
                    <span class="status-badge ${getStatusClass(handoff.status)}">${handoff.status}</span>
                </div>

                <div class="compare-panels">
                    <!-- Request Panel -->
                    <div class="panel request-panel">
                        <div class="panel-header">
                            <h2>Original Request</h2>
                            ${handoff.spec_handoff_url ? `<a href="${handoff.spec_handoff_url}" target="_blank" class="view-full-btn">View Full</a>` : ''}
                        </div>
                        <div class="panel-meta">
                            <p><strong>ID:</strong> ${handoff.id}</p>
                            <p><strong>Created:</strong> ${formatDate(handoff.created_at)}</p>
                            <p><strong>Project:</strong> ${handoff.project}</p>
                            <p><strong>Type:</strong> ${handoff.request_type}</p>
                            <p><strong>Roadmap:</strong> ${handoff.roadmap_id || 'N/A'}</p>
                            <p><strong>Updated:</strong> ${formatDate(handoff.updated_at)}</p>
                        </div>
                        <div class="panel-content">
<strong>Title:</strong> ${handoff.title}

<strong>Description:</strong>
${handoff.description || 'No description provided.'}
                        </div>
                    </div>

                    <!-- Response Panel -->
                    <div class="panel response-panel">
                        <div class="panel-header">
                            <h2>CC Response</h2>
                            ${latestCompletion?.completion_handoff_url ? `<a href="${latestCompletion.completion_handoff_url}" target="_blank" class="view-full-btn">View Full</a>` : ''}
                        </div>
                        <div class="panel-meta">
                            ${latestCompletion ? `
                            <p><strong>Status:</strong> ${latestCompletion.status}</p>
                            <p><strong>Completed:</strong> ${formatDate(latestCompletion.completed_at)}</p>
                            <p><strong>Commit:</strong> <code>${latestCompletion.commit_hash || 'N/A'}</code></p>
                            <p><strong>Completions:</strong> ${completions.length}</p>
                            ` : `
                            <p style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                                No completion recorded yet
                            </p>
                            `}
                        </div>
                        <div class="panel-content">
${latestCompletion ? `
<strong>Completion Status:</strong> ${latestCompletion.status}

<strong>Notes:</strong>
${latestCompletion.notes || 'No notes provided.'}

<strong>Commit:</strong> ${latestCompletion.commit_hash || 'N/A'}
` : 'Awaiting CC completion...'}
                        </div>
                    </div>
                </div>

                <div class="compare-actions">
                    ${handoff.status === 'DELIVERED' ? `
                    <button class="btn btn-approve" onclick="updateStatus('UAT')">
                        Approve for UAT
                    </button>
                    <button class="btn btn-reject" onclick="updateStatus('PENDING')">
                        Request Changes
                    </button>
                    ` : ''}
                    ${handoff.status === 'UAT' ? `
                    <button class="btn btn-approve" onclick="updateStatus('PASSED')">
                        Mark PASSED
                    </button>
                    <button class="btn btn-reject" onclick="updateStatus('FAILED')">
                        Mark FAILED
                    </button>
                    ` : ''}
                    <button class="btn btn-secondary" onclick="window.location.href='/handoffs.html'">
                        Back to Handoffs
                    </button>
                    ${handoff.roadmap_id ? `
                    <button class="btn btn-secondary" onclick="window.location.href='/roadmap.html'">
                        View Roadmap
                    </button>
                    ` : ''}
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        // Update handoff status
        async function updateStatus(newStatus) {
            try {
                const response = await fetch(`/api/handoffs/${handoffId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    loadHandoff(); // Reload
                } else {
                    alert('Failed to update status');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Load handoff data
        async function loadHandoff() {
            try {
                const response = await fetch(`/api/handoffs/${handoffId}`);

                if (response.status === 404) {
                    document.getElementById('content').innerHTML = `
                        <div class="empty-state">
                            <h3>Handoff Not Found</h3>
                            <p>The handoff "${handoffId}" does not exist.</p>
                            <button class="btn btn-secondary" style="margin-top: 1rem" onclick="window.location.href='/handoffs.html'">
                                Back to Handoffs
                            </button>
                        </div>
                    `;
                    return;
                }

                const data = await response.json();
                renderComparison(data);
            } catch (err) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Handoff</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // Load on page load
        loadHandoff();
    </script>
</body>
</html>
