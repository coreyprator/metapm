<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPM - Project Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .header {
            background: #1e293b;
            padding: 1rem 2rem;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-tabs {
            display: flex;
            gap: 1rem;
        }
        .nav-tabs a {
            color: #94a3b8;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .nav-tabs a:hover {
            background: #334155;
            color: #fff;
        }
        .nav-tabs a.active {
            background: #3b82f6;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .stats-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #1e293b;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            min-width: 120px;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }
        .stat-card .label {
            color: #94a3b8;
            font-size: 0.875rem;
        }
        .stat-card.backlog { border-left: 4px solid #64748b; }
        .stat-card.planned { border-left: 4px solid #3b82f6; }
        .stat-card.in-progress { border-left: 4px solid #f59e0b; }
        .stat-card.uat { border-left: 4px solid #8b5cf6; }
        .stat-card.done { border-left: 4px solid #22c55e; }

        .filter-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            background: #1e293b;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        .filter-btn:hover {
            background: #334155;
            color: #fff;
        }
        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }

        .project-section {
            background: #1e293b;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: #0f172a;
            border-bottom: 1px solid #334155;
        }
        .project-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .project-emoji {
            font-size: 1.5rem;
        }
        .project-version {
            background: #334155;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .requirements-list {
            padding: 0;
        }
        .requirement-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #334155;
            gap: 1rem;
        }
        .requirement-item:last-child {
            border-bottom: none;
        }
        .requirement-item:hover {
            background: #0f172a;
        }

        .req-code {
            font-family: monospace;
            color: #94a3b8;
            min-width: 80px;
        }
        .req-title {
            flex: 1;
            color: #e2e8f0;
        }
        .req-priority {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .req-priority.P1 { background: #ef4444; color: #fff; }
        .req-priority.P2 { background: #f59e0b; color: #000; }
        .req-priority.P3 { background: #3b82f6; color: #fff; }

        .req-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            min-width: 100px;
            text-align: center;
        }
        .req-status.backlog { background: #334155; color: #94a3b8; }
        .req-status.planned { background: #1e3a5f; color: #60a5fa; }
        .req-status.in_progress { background: #422006; color: #fbbf24; }
        .req-status.uat { background: #2e1065; color: #a78bfa; }
        .req-status.needs_fixes { background: #450a0a; color: #fca5a5; }
        .req-status.done { background: #052e16; color: #4ade80; }

        .req-type {
            font-size: 0.75rem;
            color: #64748b;
            min-width: 80px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .error {
            background: #450a0a;
            border: 1px solid #7f1d1d;
            padding: 1rem;
            border-radius: 0.5rem;
            color: #fca5a5;
            margin-bottom: 1rem;
        }

        /* Handoff History Styles */
        .requirement-item {
            cursor: pointer;
        }
        .requirement-item .expand-icon {
            color: #64748b;
            transition: transform 0.2s;
            margin-right: 0.5rem;
        }
        .requirement-item.expanded .expand-icon {
            transform: rotate(90deg);
        }
        .handoff-history {
            display: none;
            background: #0f172a;
            padding: 1rem 1.5rem 1rem 3rem;
            border-top: 1px solid #334155;
        }
        .handoff-history.visible {
            display: block;
        }
        .handoff-history-header {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .handoff-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid #1e293b;
            font-size: 0.875rem;
        }
        .handoff-item:last-child {
            border-bottom: none;
        }
        .handoff-id {
            font-family: monospace;
            color: #3b82f6;
            min-width: 80px;
        }
        .handoff-title {
            flex: 1;
            color: #94a3b8;
        }
        .handoff-status {
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .handoff-status.spec { background: #334155; color: #94a3b8; }
        .handoff-status.pending { background: #422006; color: #fbbf24; }
        .handoff-status.delivered { background: #1e3a5f; color: #60a5fa; }
        .handoff-status.uat { background: #2e1065; color: #a78bfa; }
        .handoff-status.passed { background: #052e16; color: #4ade80; }
        .handoff-status.failed { background: #450a0a; color: #fca5a5; }
        .handoff-date {
            color: #64748b;
            font-size: 0.75rem;
            min-width: 100px;
        }
        .handoff-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.75rem;
        }
        .handoff-link:hover {
            text-decoration: underline;
        }
        .no-handoffs {
            color: #64748b;
            font-style: italic;
            font-size: 0.875rem;
        }

        .seed-button {
            background: #22c55e;
            border: none;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .seed-button:hover {
            background: #16a34a;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><span style="color: #ef4444;">&#x1F534;</span> MetaPM Roadmap</h1>
        <nav class="nav-tabs">
            <a href="/static/dashboard.html">üè† Dashboard</a>
            <a href="/static/handoffs.html">üì§ Handoffs</a>
            <a href="/static/roadmap.html" class="active">üìä Roadmap</a>
            <a href="/static/capture.html">üé§ Capture</a>
        </nav>
    </header>

    <div class="container">
        <div id="error" class="error" style="display: none;"></div>

        <div class="stats-bar" id="stats">
            <div class="stat-card backlog">
                <div class="value" id="stat-backlog">-</div>
                <div class="label">Backlog</div>
            </div>
            <div class="stat-card planned">
                <div class="value" id="stat-planned">-</div>
                <div class="label">Planned</div>
            </div>
            <div class="stat-card in-progress">
                <div class="value" id="stat-in-progress">-</div>
                <div class="label">In Progress</div>
            </div>
            <div class="stat-card uat">
                <div class="value" id="stat-uat">-</div>
                <div class="label">UAT</div>
            </div>
            <div class="stat-card done">
                <div class="value" id="stat-done">-</div>
                <div class="label">Done</div>
            </div>
        </div>

        <div class="filter-bar" id="filters">
            <button class="filter-btn active" data-filter="all">All Projects</button>
        </div>

        <div id="roadmap" class="loading">Loading roadmap...</div>
    </div>

    <script>
        const API_BASE = '/api';
        let roadmapData = null;
        let currentFilter = 'all';

        async function loadRoadmap() {
            const container = document.getElementById('roadmap');
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch(`${API_BASE}/roadmap`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                roadmapData = await response.json();

                // Check if we need to seed data
                if (roadmapData.projects.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No projects found</h2>
                            <p style="margin: 1rem 0;">Click the button below to seed initial project data.</p>
                            <button class="seed-button" onclick="seedData()">Seed Project Data</button>
                        </div>
                    `;
                    return;
                }

                // Update stats
                updateStats(roadmapData.stats);

                // Build filter buttons
                buildFilters(roadmapData.projects);

                // Render roadmap
                renderRoadmap(roadmapData.projects);

                errorDiv.style.display = 'none';
            } catch (error) {
                console.error('Error loading roadmap:', error);
                errorDiv.textContent = `Error loading roadmap: ${error.message}`;
                errorDiv.style.display = 'block';
                container.innerHTML = '<div class="empty-state">Failed to load roadmap data.</div>';
            }
        }

        async function seedData() {
            const container = document.getElementById('roadmap');
            container.innerHTML = '<div class="loading">Seeding data...</div>';

            try {
                const response = await fetch(`${API_BASE}/roadmap/seed`);
                const result = await response.json();
                console.log('Seed result:', result);

                // Reload roadmap
                await loadRoadmap();
            } catch (error) {
                console.error('Error seeding data:', error);
                container.innerHTML = `<div class="error">Error seeding data: ${error.message}</div>`;
            }
        }

        function updateStats(stats) {
            document.getElementById('stat-backlog').textContent = stats.backlog || 0;
            document.getElementById('stat-planned').textContent = stats.planned || 0;
            document.getElementById('stat-in-progress').textContent = stats.in_progress || 0;
            document.getElementById('stat-uat').textContent = stats.uat || 0;
            document.getElementById('stat-done').textContent = stats.done || 0;
        }

        function buildFilters(projects) {
            const filterBar = document.getElementById('filters');
            filterBar.innerHTML = '';

            // Create "All" button
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.dataset.filter = 'all';
            allBtn.textContent = 'All Projects';
            allBtn.onclick = () => setFilter('all');
            filterBar.appendChild(allBtn);

            projects.forEach(project => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.filter = project.project_code;
                btn.textContent = `${project.project_emoji} ${project.project_code}`;
                btn.onclick = () => setFilter(project.project_code);
                filterBar.appendChild(btn);
            });
        }

        function setFilter(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });

            // Re-render
            if (roadmapData) {
                renderRoadmap(roadmapData.projects);
            }
        }

        function renderRoadmap(projects) {
            const container = document.getElementById('roadmap');

            const filteredProjects = currentFilter === 'all'
                ? projects
                : projects.filter(p => p.project_code === currentFilter);

            if (filteredProjects.length === 0) {
                container.innerHTML = '<div class="empty-state">No projects match the current filter.</div>';
                return;
            }

            container.innerHTML = filteredProjects.map(project => `
                <div class="project-section">
                    <div class="project-header">
                        <div class="project-title">
                            <span class="project-emoji">${project.project_emoji}</span>
                            <span>${project.project_name}</span>
                        </div>
                        <span class="project-version">v${project.current_version || '0.0.0'}</span>
                    </div>
                    <div class="requirements-list">
                        ${project.requirements.length === 0
                            ? '<div class="empty-state" style="padding: 1.5rem;">No requirements for this project.</div>'
                            : project.requirements.map(req => `
                                <div class="requirement-wrapper" data-req-id="${req.code}">
                                    <div class="requirement-item" onclick="toggleHandoffs('${req.code}')">
                                        <span class="expand-icon">‚ñ∂</span>
                                        <span class="req-code">${req.code}</span>
                                        <span class="req-title">${req.title}</span>
                                        <span class="req-type">${req.type}</span>
                                        <span class="req-priority ${req.priority}">${req.priority}</span>
                                        <span class="req-status ${req.status}">${formatStatus(req.status)}</span>
                                    </div>
                                    <div class="handoff-history" id="handoffs-${req.code}">
                                        <div class="handoff-history-header">Linked Handoffs</div>
                                        <div class="handoffs-loading">Loading handoffs...</div>
                                    </div>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `).join('');
        }

        function formatStatus(status) {
            const statusMap = {
                'backlog': 'Backlog',
                'planned': 'Planned',
                'in_progress': 'In Progress',
                'uat': 'UAT',
                'needs_fixes': 'Needs Fixes',
                'done': 'Done'
            };
            return statusMap[status] || status;
        }

        // Handoff history cache
        const handoffCache = {};

        async function toggleHandoffs(reqCode) {
            const wrapper = document.querySelector(`[data-req-id="${reqCode}"]`);
            const item = wrapper.querySelector('.requirement-item');
            const historyDiv = document.getElementById(`handoffs-${reqCode}`);

            // Toggle expanded state
            const isExpanded = item.classList.toggle('expanded');
            historyDiv.classList.toggle('visible', isExpanded);

            if (isExpanded && !handoffCache[reqCode]) {
                // Fetch handoffs for this roadmap item
                await loadHandoffsForRequirement(reqCode);
            }
        }

        async function loadHandoffsForRequirement(reqCode) {
            const historyDiv = document.getElementById(`handoffs-${reqCode}`);

            try {
                const response = await fetch(`${API_BASE}/roadmap/${reqCode}/handoffs`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                handoffCache[reqCode] = data.handoffs;

                renderHandoffs(reqCode, data.handoffs);
            } catch (error) {
                console.error(`Error loading handoffs for ${reqCode}:`, error);
                historyDiv.innerHTML = `
                    <div class="handoff-history-header">Linked Handoffs</div>
                    <div class="no-handoffs">Error loading handoffs</div>
                `;
            }
        }

        function renderHandoffs(reqCode, handoffs) {
            const historyDiv = document.getElementById(`handoffs-${reqCode}`);

            if (!handoffs || handoffs.length === 0) {
                historyDiv.innerHTML = `
                    <div class="handoff-history-header">Linked Handoffs</div>
                    <div class="no-handoffs">No handoffs linked to this requirement</div>
                `;
                return;
            }

            const handoffHtml = handoffs.map(h => `
                <div class="handoff-item">
                    <span class="handoff-id">${h.id}</span>
                    <span class="handoff-title">${h.title}</span>
                    <span class="handoff-status ${(h.status || 'spec').toLowerCase()}">${h.status || 'SPEC'}</span>
                    <span class="handoff-date">${formatDate(h.created_at)}</span>
                    <a href="/compare/${h.id}" class="handoff-link">Compare ‚Üí</a>
                </div>
            `).join('');

            historyDiv.innerHTML = `
                <div class="handoff-history-header">Linked Handoffs (${handoffs.length})</div>
                ${handoffHtml}
            `;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadRoadmap);
    </script>
</body>
</html>
