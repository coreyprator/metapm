<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>MetaPM Dashboard</title>
    
    <link rel="manifest" href="/static/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .priority-1, .priority-2 { border-left: 4px solid #ef4444; }
        .priority-3 { border-left: 4px solid #f59e0b; }
        .priority-4, .priority-5 { border-left: 4px solid #22c55e; }
        
        .status-NEW { background: rgba(59, 130, 246, 0.2); }
        .status-STARTED { background: rgba(234, 179, 8, 0.2); }
        .status-BLOCKED { background: rgba(239, 68, 68, 0.2); }
        .status-DONE { background: rgba(34, 197, 94, 0.2); }
        
        .task-item, .project-item, .capture-item {
            transition: all 0.2s ease;
        }
        .task-item:hover, .project-item:hover, .capture-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .loading {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(145deg, #e94560, #d63447);
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(233, 69, 96, 0.5);
        }
        
        .tab-active {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid #e94560;
        }
        
        .icon-btn {
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Project colors */
        .theme-Creation { --accent: #ec4899; }
        .theme-Learning { --accent: #8b5cf6; }
        .theme-Adventure { --accent: #06b6d4; }
        .theme-Relationships { --accent: #f59e0b; }
        .theme-Meta, .theme-CROSS-CUTTING { --accent: #6366f1; }
        
        .project-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-white">
    <div id="app" class="min-h-screen pb-24">
        <!-- Header -->
        <header class="px-4 py-4 flex items-center justify-between border-b border-white/10 sticky top-0 bg-[#1a1a2e]/90 backdrop-blur z-50">
            <div>
                <h1 class="text-xl font-semibold">MetaPM</h1>
                <p id="currentDate" class="text-sm text-gray-400"></p>
            </div>
            <div class="flex gap-2">
                <button id="refreshBtn" class="p-2 rounded-full hover:bg-white/10" title="Refresh">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
                <a href="/docs" class="p-2 rounded-full hover:bg-white/10" title="API Docs">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </a>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="flex border-b border-white/10 px-4">
            <button class="tab-btn tab-active px-4 py-3 text-sm font-medium" data-tab="tasks">
                Tasks
            </button>
            <button class="tab-btn px-4 py-3 text-sm font-medium text-gray-400" data-tab="projects">
                Projects
            </button>
            <button class="tab-btn px-4 py-3 text-sm font-medium text-gray-400" data-tab="captures">
                Captures
            </button>
        </nav>
        
        <!-- Main Content -->
        <main class="px-4 py-4">
            
            <!-- Tasks Tab -->
            <section id="tab-tasks" class="tab-content space-y-4">
                <!-- Quick Stats -->
                <div class="grid grid-cols-4 gap-2">
                    <div class="glass-card rounded-xl p-3 text-center">
                        <p id="statNew" class="text-xl font-bold text-blue-400">-</p>
                        <p class="text-xs text-gray-400">New</p>
                    </div>
                    <div class="glass-card rounded-xl p-3 text-center">
                        <p id="statStarted" class="text-xl font-bold text-yellow-400">-</p>
                        <p class="text-xs text-gray-400">Active</p>
                    </div>
                    <div class="glass-card rounded-xl p-3 text-center">
                        <p id="statBlocked" class="text-xl font-bold text-red-400">-</p>
                        <p class="text-xs text-gray-400">Blocked</p>
                    </div>
                    <div class="glass-card rounded-xl p-3 text-center">
                        <p id="statDone" class="text-xl font-bold text-green-400">-</p>
                        <p class="text-xs text-gray-400">Done</p>
                    </div>
                </div>
                
                <!-- Filter Chips -->
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button class="filter-chip active px-3 py-1 rounded-full text-sm bg-white/10" data-filter="all">All</button>
                    <button class="filter-chip px-3 py-1 rounded-full text-sm bg-white/5 text-gray-400" data-filter="NEW">New</button>
                    <button class="filter-chip px-3 py-1 rounded-full text-sm bg-white/5 text-gray-400" data-filter="STARTED">Active</button>
                    <button class="filter-chip px-3 py-1 rounded-full text-sm bg-white/5 text-gray-400" data-filter="BLOCKED">Blocked</button>
                </div>
                
                <!-- Task List -->
                <div class="glass-card rounded-2xl overflow-hidden">
                    <div id="taskList" class="divide-y divide-white/5">
                        <div class="loading text-gray-400 text-sm p-4">Loading tasks...</div>
                    </div>
                </div>
            </section>
            
            <!-- Projects Tab -->
            <section id="tab-projects" class="tab-content space-y-4 hidden">
                <div class="glass-card rounded-2xl overflow-hidden">
                    <div id="projectList" class="divide-y divide-white/5">
                        <div class="loading text-gray-400 text-sm p-4">Loading projects...</div>
                    </div>
                </div>
            </section>
            
            <!-- Captures Tab -->
            <section id="tab-captures" class="tab-content space-y-4 hidden">
                <div class="glass-card rounded-2xl overflow-hidden">
                    <div id="captureList" class="divide-y divide-white/5">
                        <div class="loading text-gray-400 text-sm p-4">Loading captures...</div>
                    </div>
                </div>
            </section>
            
        </main>
        
        <!-- Floating Action Button -->
        <a href="/static/capture.html" class="fab" title="Voice Capture">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V20h4v2H8v-2h4v-4.07z"/>
            </svg>
        </a>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        // Project metadata (VS Code and GitHub links)
        const PROJECT_LINKS = {
            'META': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/metapm',
                github: 'https://github.com/coreyprator/metapm'
            },
            'EM': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/etymython',
                github: 'https://github.com/coreyprator/etymython'
            },
            'HL': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/harmonylab',
                github: 'https://github.com/coreyprator/harmonylab'
            },
            'SF': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/super-flashcards',
                github: 'https://github.com/coreyprator/super-flashcards'
            },
            'AF': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/artforge',
                github: 'https://github.com/coreyprator/artforge'
            },
            'CUBIST': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/cubist',
                github: 'https://github.com/coreyprator/cubist'
            },
            'PROMPTFORGE': {
                vscode: 'vscode://file/G:/My%20Drive/Code/Python/promptforge',
                github: 'https://github.com/coreyprator/promptforge'
            }
            // Add more projects as needed
        };
        
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // State
        let allTasks = [];
        let allProjects = [];
        let currentFilter = 'all';
        
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('tab-active');
                    b.classList.add('text-gray-400');
                });
                btn.classList.add('tab-active');
                btn.classList.remove('text-gray-400');
                
                // Show/hide content
                document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
                document.getElementById(`tab-${btn.dataset.tab}`).classList.remove('hidden');
            });
        });
        
        // Filter chips
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.filter-chip').forEach(c => {
                    c.classList.remove('active', 'bg-white/10');
                    c.classList.add('bg-white/5', 'text-gray-400');
                });
                chip.classList.add('active', 'bg-white/10');
                chip.classList.remove('bg-white/5', 'text-gray-400');
                currentFilter = chip.dataset.filter;
                renderTasks();
            });
        });
        
        // Render functions
        function renderTasks() {
            const container = document.getElementById('taskList');
            let tasks = allTasks;
            
            if (currentFilter !== 'all') {
                tasks = allTasks.filter(t => t.status === currentFilter);
            }
            
            if (tasks.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-sm p-4">No tasks found</p>';
                return;
            }
            
            container.innerHTML = tasks.map(task => {
                const priorityClass = `priority-${task.priority || 3}`;
                const statusClass = `status-${task.status || 'NEW'}`;
                const projectCode = task.projectCode || task.projects?.[0] || '';
                const links = PROJECT_LINKS[projectCode] || {};
                
                return `
                    <div class="task-item ${priorityClass} p-3 ${statusClass}">
                        <div class="flex items-start justify-between gap-2">
                            <div class="flex-1 min-w-0">
                                <p class="font-medium text-sm truncate">${task.title}</p>
                                <div class="flex items-center gap-2 mt-1">
                                    ${projectCode ? `<span class="project-badge">${projectCode}</span>` : ''}
                                    <span class="text-xs text-gray-400">P${task.priority || 3}</span>
                                    <span class="text-xs text-gray-500">${task.status || 'NEW'}</span>
                                </div>
                            </div>
                            <div class="flex gap-1">
                                ${links.vscode ? `
                                    <a href="${links.vscode}" class="icon-btn" title="Open in VS Code">
                                        <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M17.583 2.322l-5.575 5.065L6.75 3.14 3 5.88v12.24l3.75 2.74 5.258-4.247 5.575 5.065L24 18.158V5.842l-6.417-3.52zM6.75 14.78V9.22l3.75 2.78-3.75 2.78zm10.833 2.978l-4.166-3.78 4.166-3.78v7.56z"/>
                                        </svg>
                                    </a>
                                ` : ''}
                                ${links.github ? `
                                    <a href="${links.github}" target="_blank" class="icon-btn" title="Open GitHub">
                                        <svg class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                                        </svg>
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                        ${task.description ? `<p class="text-xs text-gray-400 mt-2 line-clamp-2">${task.description}</p>` : ''}
                    </div>
                `;
            }).join('');
        }
        
        function renderProjects() {
            const container = document.getElementById('projectList');
            
            if (allProjects.length === 0) {
                container.innerHTML = '<p class="text-gray-400 text-sm p-4">No projects found</p>';
                return;
            }
            
            // Group by theme
            const byTheme = {};
            allProjects.forEach(p => {
                const theme = p.theme || 'Other';
                if (!byTheme[theme]) byTheme[theme] = [];
                byTheme[theme].push(p);
            });
            
            container.innerHTML = Object.entries(byTheme).map(([theme, projects]) => `
                <div class="p-3">
                    <h3 class="text-xs font-semibold text-gray-400 uppercase mb-2">${theme}</h3>
                    <div class="space-y-2">
                        ${projects.map(project => {
                            const links = PROJECT_LINKS[project.projectCode] || {};
                            const taskCount = allTasks.filter(t => 
                                t.projectCode === project.projectCode || 
                                (t.projects && t.projects.includes(project.projectCode))
                            ).length;
                            
                            return `
                                <div class="project-item flex items-center justify-between p-2 rounded-lg theme-${theme.replace(/[^a-zA-Z]/g, '')}">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-2">
                                            <span class="font-medium text-sm">${project.projectName}</span>
                                            <span class="project-badge">${project.projectCode}</span>
                                        </div>
                                        <p class="text-xs text-gray-400">${taskCount} tasks Â· ${project.status}</p>
                                    </div>
                                    <div class="flex gap-1">
                                        ${links.vscode ? `
                                            <a href="${links.vscode}" class="icon-btn" title="Open in VS Code">
                                                <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M17.583 2.322l-5.575 5.065L6.75 3.14 3 5.88v12.24l3.75 2.74 5.258-4.247 5.575 5.065L24 18.158V5.842l-6.417-3.52zM6.75 14.78V9.22l3.75 2.78-3.75 2.78zm10.833 2.978l-4.166-3.78 4.166-3.78v7.56z"/>
                                                </svg>
                                            </a>
                                        ` : ''}
                                        ${links.github ? `
                                            <a href="${links.github}" target="_blank" class="icon-btn" title="Open GitHub">
                                                <svg class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                                                    <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                                                </svg>
                                            </a>
                                        ` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function renderCaptures() {
            const container = document.getElementById('captureList');
            
            fetch(`${API_BASE}/api/transactions/conversations?n=20`)
                .then(r => r.json())
                .then(data => {
                    const captures = data.conversations || [];
                    
                    if (captures.length === 0) {
                        container.innerHTML = `
                            <div class="p-4 text-center">
                                <p class="text-gray-400 text-sm">No captures yet</p>
                                <a href="/static/capture.html" class="text-blue-400 text-sm hover:underline">Record your first voice note â†’</a>
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = captures.map(conv => {
                        const time = new Date(conv.createdAt).toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit'
                        });
                        
                        const sourceIcon = conv.source === 'VOICE' ? 'ðŸŽ¤' : 
                                          conv.source === 'MOBILE' ? 'ðŸ“±' : 'ðŸ’¬';
                        
                        return `
                            <div class="capture-item p-3">
                                <div class="flex items-start gap-3">
                                    <span class="text-lg">${sourceIcon}</span>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-medium truncate">${conv.title || 'Voice capture'}</p>
                                        <p class="text-xs text-gray-400">${time}</p>
                                        ${conv.projectCode ? `<span class="project-badge mt-1 inline-block">${conv.projectCode}</span>` : ''}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(err => {
                    console.error('Failed to load captures:', err);
                    container.innerHTML = '<p class="text-red-400 text-sm p-4">Failed to load captures</p>';
                });
        }
        
        // Load data
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/api/tasks?pageSize=100`);
                const data = await response.json();
                allTasks = data.tasks || [];
                
                // Update stats
                const counts = {NEW: 0, STARTED: 0, BLOCKED: 0, DONE: 0};
                allTasks.forEach(t => {
                    const status = t.status || 'NEW';
                    if (counts[status] !== undefined) counts[status]++;
                });
                
                document.getElementById('statNew').textContent = counts.NEW;
                document.getElementById('statStarted').textContent = counts.STARTED;
                document.getElementById('statBlocked').textContent = counts.BLOCKED;
                document.getElementById('statDone').textContent = counts.DONE;
                
                renderTasks();
            } catch (error) {
                console.error('Failed to load tasks:', error);
                document.getElementById('taskList').innerHTML = 
                    '<p class="text-red-400 text-sm p-4">Failed to load tasks</p>';
            }
        }
        
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/api/projects`);
                const data = await response.json();
                allProjects = data.projects || [];
                renderProjects();
            } catch (error) {
                console.error('Failed to load projects:', error);
                document.getElementById('projectList').innerHTML = 
                    '<p class="text-red-400 text-sm p-4">Failed to load projects</p>';
            }
        }
        
        // Refresh all
        async function refreshAll() {
            await Promise.all([
                loadTasks(),
                loadProjects()
            ]);
            renderCaptures();
        }
        
        // Event listeners
        document.getElementById('refreshBtn').addEventListener('click', refreshAll);
        
        // Initial load
        refreshAll();
        
        // Auto-refresh every 2 minutes
        setInterval(refreshAll, 2 * 60 * 1000);
    </script>
</body>
</html>
